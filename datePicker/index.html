<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DatePicker</title>
  <link rel="stylesheet" href="./iconfont.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <label for="date">日期：</label>
  <input type="text" id="date">
  <div id="date-picker">
    <div id="header">
      <span class="left iconfont">&#xe600;</span>
      <span id="month"></span>
      <span id="year"></span>
      <span class="right iconfont">&#xe601;</span>
    </div>
    <table id="calendar">
      <thead>
        <tr>
          <td>Su</td>
          <td>Mo</td>
          <td>Tu</td>
          <td>We</td>
          <td>Th</td>
          <td>Fr</td>
          <td>Sa</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
<script src="./app.js"></script>
</html>
